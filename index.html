<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="form">
            <h2>Confira o clima de uma cidade:</h2>
            <div id="form-input-container">
                <input type="text" id="city-input" placeholder="Digite uma cidade...">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="weather-data" class="hidden">
            <div id="city-container">
                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="bandeira" id="country">
                </p>
                <p id="temperature"><span></span>&deg;C</p>
            </div>
            <div id="rest-container" >
            <div id="description-container" >
                <p id="description">
                    <span></span>
                    <img src="" alt="icon" id="weather-icon">
                </p>
            </div>
            <div id="details-container" >
                <div id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </div>
                <div id="wind" class=>
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </div>
            </div>
            </div>
            </div>
            <div id="error-message" class="hidden">
                <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
              </div>  
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
